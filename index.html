<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lime Square Snake Â· Multiplayer</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #0a1f0a 0%, #1a2a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-container {
      background: #1e3b1e;
      padding: 2rem 2rem 1.5rem;
      border-radius: 3.5rem;
      box-shadow: 0 20px 30px rgba(0,0,0,0.7), inset 0 0 0 2px #7fff7f;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 2rem;
      box-shadow: 0 0 0 4px #9acd32, 0 20px 30px black;
      background-color: #142014;
      cursor: none;
    }
    .panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .left {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    input, button {
      background: #2b4f2b;
      border: 2px solid #7fff7f;
      color: #efffef;
      padding: 0.5rem 1rem;
      border-radius: 3rem;
      font-size: 1rem;
      font-weight: 600;
      outline: none;
    }
    input::placeholder {
      color: #9fbf9f;
    }
    button {
      background: #7fff7f;
      color: #0f2f0f;
      border: none;
      box-shadow: 0 4px 0 #2f8f2f;
      cursor: pointer;
      font-weight: bold;
      transform: translateY(0);
    }
    button:active {
      box-shadow: 0 1px 0 #2f8f2f;
      transform: translateY(3px);
    }
    .skin-selector {
      display: flex;
      gap: 0.6rem;
    }
    .skin-btn {
      width: 2.8rem;
      height: 2.8rem;
      border-radius: 1.4rem;
      border: 3px solid transparent;
      transition: 0.1s;
      cursor: pointer;
    }
    .skin-btn[data-skin="0"] {
      background: #bfff6f;
    }
    .skin-btn[data-skin="1"] {
      background: repeating-linear-gradient(45deg, #ffff7f 0px, #ffff7f 8px, #bfbf5f 8px, #bfbf5f 16px);
    }
    .skin-btn[data-skin="2"] {
      background: radial-gradient(circle at 30% 30%, #aaffaa, #6fbf6f);
    }
    .skin-btn.selected {
      border-color: white;
      transform: scale(1.1);
      box-shadow: 0 0 15px #bfff6f;
    }
    .scoreboard {
      color: #d0ffd0;
      font-weight: bold;
      background: #1f3a1f;
      padding: 0.5rem 1.2rem;
      border-radius: 3rem;
      border: 2px solid #7fff7f;
    }
    .share-link {
      margin-top: 1rem;
      text-align: center;
      color: #9fbf9f;
      font-size: 0.9rem;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="panel">
      <div class="left">
        <input type="text" id="nameInput" placeholder="Your name" maxlength="16" value="Player">
        <div class="skin-selector" id="skinSelector">
          <div class="skin-btn selected" data-skin="0" title="Lime solid"></div>
          <div class="skin-btn" data-skin="1" title="Yellow stripes"></div>
          <div class="skin-btn" data-skin="2" title="Light green checker"></div>
        </div>
        <button id="joinBtn">Play</button>
      </div>
      <div class="scoreboard" id="scoreboard">Players: 0</div>
    </div>
    <div class="share-link" id="shareUrl"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const nameInput = document.getElementById('nameInput');
    const joinBtn = document.getElementById('joinBtn');
    const scoreboard = document.getElementById('scoreboard');
    const shareUrl = document.getElementById('shareUrl');

    const socket = io();

    let players = {};
    let food = [];
    let myId = null;
    let currentSkin = 0;

    shareUrl.textContent = `Share this link: ${window.location.href}`;

    document.querySelectorAll('.skin-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.skin-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        currentSkin = parseInt(btn.dataset.skin);
        if (myId) {
          socket.emit('changeSkin', currentSkin);
        }
      });
    });

    joinBtn.addEventListener('click', () => {
      const name = nameInput.value.trim() || 'Player';
      socket.emit('join', { name, skin: currentSkin });
    });

    window.addEventListener('keydown', (e) => {
      const key = e.key;
      let dx = 0, dy = 0;
      if (key === 'ArrowUp' || key === 'w' || key === 'W') { dx = 0; dy = -1; }
      else if (key === 'ArrowDown' || key === 's' || key === 'S') { dx = 0; dy = 1; }
      else if (key === 'ArrowLeft' || key === 'a' || key === 'A') { dx = -1; dy = 0; }
      else if (key === 'ArrowRight' || key === 'd' || key === 'D') { dx = 1; dy = 0; }
      else return;

      e.preventDefault();
      if (dx !== 0 || dy !== 0) {
        socket.emit('direction', { dx, dy });
      }
    });

    socket.on('gameState', (state) => {
      players = state.players;
      food = state.food;
      if (!myId && socket.id) {
        myId = socket.id;
      }
      updateScoreboard();
      drawCanvas();
    });

    socket.on('connect', () => {
      myId = socket.id;
    });

    function updateScoreboard() {
      const count = Object.keys(players).length;
      scoreboard.textContent = `Players: ${count}`;
    }

    function drawSnakeSegment(x, y, skin, isHead = false) {
      const size = 20;
      const pad = isHead ? 2 : 4;
      const rectX = x * size + pad/2;
      const rectY = y * size + pad/2;
      const w = size - pad;
      const h = size - pad;

      ctx.save();
      if (skin === 0) {
        ctx.fillStyle = '#bfff6f';
        ctx.fillRect(rectX, rectY, w, h);
        if (isHead) {
          ctx.strokeStyle = '#ffffaf';
          ctx.lineWidth = 3;
          ctx.strokeRect(rectX-1, rectY-1, w+2, h+2);
        }
      } else if (skin === 1) {
        const stripe = ctx.createLinearGradient(rectX, rectY, rectX+w, rectY+h);
        stripe.addColorStop(0, '#ffff7f');
        stripe.addColorStop(0.5, '#dfdf5f');
        stripe.addColorStop(1, '#ffff7f');
        ctx.fillStyle = stripe;
        ctx.fillRect(rectX, rectY, w, h);
        if (isHead) {
          ctx.fillStyle = '#ffffcf';
          ctx.fillRect(rectX+4, rectY+4, w-8, h-8);
        }
      } else if (skin === 2) {
        const grad = ctx.createRadialGradient(rectX+4, rectY+4, 2, rectX+10, rectY+10, 15);
        grad.addColorStop(0, '#b8f8b8');
        grad.addColorStop(1, '#6fbf6f');
        ctx.fillStyle = grad;
        ctx.fillRect(rectX, rectY, w, h);
        if (isHead) {
          ctx.fillStyle = '#e0ffe0';
          ctx.beginPath();
          ctx.arc(rectX+10, rectY+10, 6, 0, 2*Math.PI);
          ctx.fill();
        }
      }
      ctx.restore();
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, 800, 600);

      for (let i = 0; i <= 40; i++) {
        ctx.beginPath();
        ctx.strokeStyle = '#2a472a';
        ctx.lineWidth = 0.5;
        ctx.moveTo(i*20, 0);
        ctx.lineTo(i*20, 600);
        ctx.stroke();
      }
      for (let i = 0; i <= 30; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i*20);
        ctx.lineTo(800, i*20);
        ctx.stroke();
      }

      food.forEach(f => {
        ctx.fillStyle = '#ff5f5f';
        ctx.shadowColor = '#ffaaaa';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(f.x*20 + 10, f.y*20 + 10, 6, 0, 2*Math.PI);
        ctx.fill();
        ctx.shadowBlur = 0;
      });

      for (let id in players) {
        const p = players[id];
        if (!p.alive) continue;
        for (let i = 1; i < p.snake.length; i++) {
          drawSnakeSegment(p.snake[i].x, p.snake[i].y, p.skin, false);
        }
      }
      
      for (let id in players) {
        const p = players[id];
        if (!p.alive) continue;
        const head = p.snake[0];
        drawSnakeSegment(head.x, head.y, p.skin, true);

        ctx.font = 'bold 16px "Segoe UI", Roboto';
        ctx.fillStyle = '#f0fff0';
        ctx.shadowColor = '#000';
        ctx.shadowBlur = 6;
        ctx.fillText(p.name, head.x*20 - 10, head.y*20 - 8);
        ctx.shadowBlur = 0;
      }
    }

    window.onload = () => {
      socket.emit('join', { name: nameInput.value, skin: currentSkin });
    };
  </script>
</body>
</html>
